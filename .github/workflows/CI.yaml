name: Django CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DJANGO_SECRET_KEY: ${{ secrets.CI_DJANGO_KEY }}
  PORT: 8000
  DJANGO_SETTINGS_MODULE: config.settings.test
  DEBUG: "True"
  POSTGRES_PORT: 5432
  POSTGRES_DB: dionysus_db
  POSTGRES_USER: postgres
  POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PORT: 5432
          POSTGRES_DB: dionysus_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies via Poetry
        run: poetry install

      - name: Configure environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=config.settings.test" >> $GITHUB_ENV
          echo "DATABASE_URL=postgres://postgres:${{ secrets.CI_POSTGRES_PASSWORD }}@localhost:5432/dionysus_db" >> $GITHUB_ENV

      - name: Wait for PostgreSQL to be ready
        run: |
          for i in {1..10}; do
            pg_isready -h localhost -p 5432 && break
            sleep 5
          done

      - name: Run Django migrations
        working-directory: webapp
        run: poetry run python manage.py migrate

      - name: Run Django tests
        working-directory: webapp
        run: poetry run python manage.py test
